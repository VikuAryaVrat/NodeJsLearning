<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css"
        integrity="sha512-PgQMlq+nqFLV4ylk1gwUOgm6CtIIXkKwaIHp/PAIWHzig/lKZSEGKEysh0TCVbHJXCLN7WetD8TFecIky75ZfQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="style.css">
    <title>Weather</title>
</head>

<body>
    <div class="box">
        <div class="wave -one"></div>
        <div class="wave -two"></div>
        <div class="wave -three"></div>
        <div id="weathercon">
            <i class="fas fa-sun" style="color: #eccc68"></i>
        </div>

        <div class="info">
            <h2 class="location"><i class="fas fa-street-view"></i>{%location%},{%country%}</h2>
            <p id="date">Wed</p>
            <h1 class="temp">{%tempval%}</h1>
            <h3 class="tempmin_max">Min {%tempmin%} | Max {%tempmax%}</h3>
        </div>
    </div>
    <script>
        const curdate = document.getElementById("date");
        const weathericon = document.getElementById("weathercon");
        const tempStatus = "Clouds";

        const getCurrentday = () =>{
            const weekday = new Array(7);
                weekday[0] = "Sun";
                weekday[1] = "Mon";
                weekday[2] = "Tue";
                weekday[3] = "Wed";
                weekday[4] = "Thu";
                weekday[5] = "Fri";
                weekday[6] = "Sat";
                let currentTime = new Date();
                let day = weekday[currentTime.getDay()];
                return day;
        };
        const getCurrentTime = () => {
            var month = [
                "Jan",
                "Fab",
                "Mar",
                "Apr",
                "May",
                "Jun",
                "Jul",
                "Aug",
                "Sep",
                "Oct",
                "Nov",
                "Dec"
            ];
                var now = new Date()
                var day = now.getDate()
                var month = month[now.getMonth()];

                let hour = now.getHours();
                let minute = now.getMinutes();
                let perios = "AM";
                if(hour>11){
                    perios = "PM";
                    if(hour>12) hour -= 12;
                }
                if(minute<10){
                    minute = "0" + minute;
                }
               return `${month}${day} | ${hour}:${minute}${perios}`;
                // console.log(month +"/" + day);
            };
           
           curdate.innerHTML =  getCurrentday() + " | " + getCurrentTime();
    </script>
</body>

</html>
